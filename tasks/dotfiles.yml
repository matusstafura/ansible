- name: clone dotfiles
  become: true
  become_user: matus
  ansible.builtin.git:
    repo: https://github.com/matusstafura/dotfiles
    dest: /home/matus/dotfiles
  tags:
    - dotfiles
- name: install dotfiles
  shell: /home/matus/dotfiles/install
  tags:
    - dotfiles
- name: update shell
  shell: zsh
  tags:
    - dotfiles

