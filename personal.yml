- hosts: localhost
  pre_tasks:
    - name: Update cache
      become: true
      apt:
        force_apt_get: true
        update_cache: true
  tasks:
    - name: zsh
      ansible.builtin.include_tasks: 
        file: tasks/zsh.yml
      tags:
        - zsh
    - name: neovim
      ansible.builtin.include_tasks: 
        file: tasks/neovim.yml
      tags:
        - neovim
    - name: dotfiles
      ansible.builtin.include_tasks: 
        file: tasks/dotfiles.yml
      tags:
        - dotfiles
